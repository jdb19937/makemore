<script>
function get_nom() {
  var nom = window.location.pathname;
  nom = nom.substr(1);
  var slash = nom.indexOf('/');
  if (slash != -1) {
    nom = nom.substr(0, slash);
  }
  return nom;
}

function randstr() {
  return "" + Math.floor(Math.random() * 1000000000);
}

function httpget(url, cb) {
  var i = new XMLHttpRequest;
  i.open('GET', url);
  i.overrideMimeType("text/plain");
  i.onload = function(e) {
    if (!(this.readyState == 4 && this.status == 200)) {
      return;
    }
    cb(this.responseText);
  }
  i.send();
}

function regenpic(i) {
  rx[i] = randstr();
  reloadpic(i);
}

function reloadpic(i) {
  var pic = document.getElementById("pic" + i);

  var picnom;
  if (i == 12) {
    picnom = window.nom;
    pic.src = "/" + picnom + ".png" + "?vdev=0&r=" + randstr();
  } else {
    // picnom = genfnom() + "_" + window.nom;
    // if (picnom.length > 31) { picnom = window.nom; }
    // pic.src = "/" + picnom + ".png" + "?r=" + randstr();

    var x = i % 5;
    var y = Math.floor(i / 5);
    // var vdev = Math.sqrt((x - 2) * (x - 2) +  (y - 2) * (y - 2)) / 2.0;
    // var vdev = 1;
    // var vdev = warpvar(window.mul);
    var vdev = warpvar(window.mul) * Math.sqrt((x - 2) * (x - 2) +  (y - 2) * (y - 2)) / Math.sqrt(3.0);
    var r = rx[i];
    pic.src = "/" + window.nom + ".png" + "?vdev=" + vdev + "&r=" + r;
  }
}

function reload() {
  for (var i = 0; i < 25; ++i) {
    reloadpic(i);
  }
}

function onload() {
  window.rx = new Array(25);
  for (var i = 0; i < 25; ++i) {
    window.rx[i] = randstr();
  }

  window.nom = get_nom();
  reload();
}

</script>

    <script>
      function warpvar(x) {
        if (x >= 1) {
          return 1e12;
        }
        if (x <= -1) {
          return 1e-12;
        }
      
        return (x / (1 - x));
      }
      
      function unwarpvar(y) {
        return (y / (1 + y));
      }
      var sw = 1280;
      var sh = 40;
      function clickslider() {
        sliderbar.style.width = event.offsetX;
        window.mul = event.offsetX / sw;
        reload();
      }
    </script>
    <div id=slidewrap onClick="clickslider()" id="slider" style="cursor: pointer; border-style: solid; border-width: 4px; border-color: gray">
    <div id="sliderbar" style="background-color: purple"></div>
    <script>
      window.mul = 0.5;
      slidewrap.style.width = sw;
      sliderbar.style.width = window.mul * sw;
      slidewrap.style.height = sh;
      sliderbar.style.height = sh;
    </script>
    </div>
