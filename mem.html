<script>

function get_nom() {
  var nom = window.location.pathname;
  nom = nom.substr(1);
  var slash = nom.indexOf('/');
  nom = nom.substr(0, slash);
  return nom;
}

window.nom = get_nom();

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}


function onload() {
  window.nsolved = 0;
  var noms = new Array(18);
  for (var i = 0; i < 18; ++i) {
    noms[i] = genfnom() + "_" + window.nom;
    if (noms[i].length > 31) { noms[i] = window.nom; }
  }

  var ar = new Array(36);
  for (var i = 0; i < 36; ++i) {
    ar[i] = Math.floor(i / 2);
  }

  window.cells = new Array(36);
  window.solved = new Array(36);

  ar = shuffle(ar);
  for (var i = 0; i < 36; ++i) {
    window.cells[i] = noms[ar[i]];
    window.solved[i] = 0;
  }

  window.prev = -1;
  window.state = 0;
}

function onc(im) {
  var i = Math.floor(im.id.substr(3));

  if (window.state == 0) {
    if (window.solved[i]) {
      return;
    }

    document.getElementById('img' + i).src = "/" + window.cells[i] + ".png" + "?dim=192";
    window.state = 1;
    window.prev = i;
    return;
  }

  if (window.state == 1) {
    if (i == window.prev)
      return;

    document.getElementById('img' + i).src = "/" + window.cells[i] + ".png" + "?dim=192";
    if (window.cells[i] == window.cells[window.prev]) {
      ++window.nsolved;
if (window.nsolved == 18) { window.location = '/' + window.nom + '/cam'; }
      window.solved[i] = 1;
      window.solved[window.prev] = 1;
      window.state = 0;
      window.prev = -1;
    } else {
      window.setTimeout(function() {
        document.getElementById('img' + i).src = "/mandelbrot.png";
        document.getElementById('img' + window.prev).src = "/mandelbrot.png";
        window.state = 0;
        window.prev = -1;
      }, 1000)
    }

    return;
  }
}
</script>
