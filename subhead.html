<script>

function headaddfren() {
  if (!window.usernom || !window.nom) {
    return;
  }
  befrenbutton.style.outlineColor = 'yellow';
  var i = new XMLHttpRequest;
  i.open('GET', '/edit?op=addfren&nom=' + window.usernom + "&fren=" + window.nom);
  i.overrideMimeType("text/plain");
  i.onload = function(e) {
    if (!(this.readyState == 4 && this.status == 200)) {
      return;
    }
    var txt = this.responseText;
    if (txt.substr(0, 2) == "ok") {
      befrenbutton.style.outlineColor = 'green';
      window.location = "/" + window.nom + "/frens";
    } else {
      befrenbutton.style.outlineColor = 'red';
//alert(txt);
    }
  }
  i.send();
}

meepdiv.style.display = window.usernom ? 'inline' : 'none';

if (0) {
headxform.style.outline = ($LOCKED && window.hdrnom != window.usernom) ? '3px solid red' : '3px solid blue';
headcam.style.outline = ($LOCKED && window.hdrnom != window.usernom) ? '3px solid red' : '3px solid blue';
}

(function() {
  var ll = window.location + "";
  var fl = ll.lastIndexOf('/');
  if (fl < 0) { return; }
  var func = ll.substr(fl + 1);
  if (func == '$NOM') { func = 'wall'; }
  var elem = document.getElementById('head' + func);
  elem.style = 'outline: 3px solid #00ff00';
})();
</script>
